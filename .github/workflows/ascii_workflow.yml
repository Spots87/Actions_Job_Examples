on: workflow_dispatch

jobs:
  ascii-job:
    runs-on: ubuntu-latest
    name: A job to print word as ascii art
    steps:
      - name: ASCII art action step
        id: art
        uses: ascii-action/word-art@v1
        with:
          my-text: 'Neato'
      # Use the output from the `hello` step
      - name: Print the ASCII art
        run: echo "${{ steps.art.outputs.cool-text }}"